<ng-container *ngFor="let bannerItem of banners; last as islast; trackBy: trackByFn">
  <div class="uxg-banner-item">
    <span
      [ngClass]="{ 'uxg-banner-item-label': !small, 'uxg-banner-item--small-label': small }"
      matTooltip="{{ bannerItem.tooltip }}"
      #tooltip="matTooltip"
      >{{ bannerItem.text }}</span
    >
    <span [ngClass]="{ 'uxg-banner-item-name': !small, 'uxg-banner-item--smal-name': small }">{{ bannerItem.name }}</span>
  </div>
  <div class="uxg-banner-spliter"></div>
</ng-container>
