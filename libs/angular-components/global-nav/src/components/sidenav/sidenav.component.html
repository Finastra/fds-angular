<div class="uxg-nav-header">
  <mat-card class="uxg-card-product" dense>
    <span class="uxg-h4 uxg-card-product-name">{{ iconName | uppercase }}</span>
  </mat-card>
  <h6 class="uxg-h6">{{ appName | uppercase }}</h6>
</div>

<mat-nav-list class="uxg-nav-list-main uxg-nav-list">
  <div matSubheader>Applications</div>
  <ng-container *ngFor="let node of navigationNodes">
    <a
      mat-list-item
      (click)="onClick(node)"
      [routerLink]="node.path"
      routerLinkActive="uxg-list-item-selected"
      [routerLinkActiveOptions]="{ exact: node.path === '' }"
    >
      <mat-icon matListItemIcon>{{ node.icon }}</mat-icon>
      <p matListItemTitle>{{ node.title }}</p>
    </a>
  </ng-container>
</mat-nav-list>

<mat-nav-list class="uxg-link-list">
  <a (click)="logout.emit()" mat-list-item>
    <mat-icon>power_settings_new</mat-icon>
    <span class="uxg-body-2">Logout</span>
  </a>
</mat-nav-list>
