<main class="home-container">
  <div class="home-title">
    <div class="home-title-content">
      <h2 class="uxg-h2 title mb-0">Angular Components</h2>
    </div>
  </div>

  <div class="home-list">
    <ng-container *ngFor="let nestedRoute of nestedRoutes">
      <h5 class="uxg-h4 uxg-text-primary">{{ nestedRoute.title }}</h5>
      <div class="home-list-grid mb-5">
        <ng-container *ngFor="let route of nestedRoute.routes">
          <mat-card [routerLink]="route.path" class="uxg-card-product">
            <mat-card-content>
              <span class="uxg-h4 uxg-card-product-name">{{ route.data?.title }}</span>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>
    </ng-container>
  </div>
</main>
